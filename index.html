<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo:400,700|Manrope:900">
<style>
p {
  color: #324666;
  text-align: center;
  font-family: 'Arvo', sans-serif;
  font-size: 20px;
  letter-spacing: 0.5px;
  padding: 0px;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

body {
    background-color: #F7F7F7;
}
</style>
</head>
<body>

<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 24, 2025 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24)) + 1;
    
  // Output the result in an element with id="demo"
  if (days > 1) { document.getElementById("demo").innerHTML = 
    "<span style='font-size: 25px;'>" + days + "</span><br>days to go!";
    }
    
      else if (days == 1) {
    document.getElementById("demo").innerHTML = "<span style='font-size: 25px;'>" + days + "</span><br>day to go!";
  }
  
        else if (days <= -7) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Thanks for<br>celebrating with us!";
  }
    
    
  // If the count down is over, write some text 
  else if (days <= 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Welcome to Greece!";
  }
}, 1000);
</script>

</body>
</html>
